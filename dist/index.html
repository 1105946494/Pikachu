<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo2"></div>
    <div id="buttons"> <button id="zanting">暂停</button> <button id="bofan">播放</button> <button id="mansu">慢速</button>
        <button id="zhongsu">中速</button> <button id="kuaisu">快速</button> </div>
    <style>
        *,
        :after,
        :before {
            box-sizing: border-box
        }

        #buttons {
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
            right: 0;
            top: 0;
            margin-top: 10px;
            margin-right: 10px
        }

        #buttons>button {
            margin: 4px 8px
        }

        #demo {
            display: none
        }

        #demo2 {
            background: #fff;
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow: auto
        }

        #demo2::-webkit-scrollbar {
            display: none
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left"> </div>
            <div class="face right"> </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.89ce98be.js"></script>
</body>

</html>
